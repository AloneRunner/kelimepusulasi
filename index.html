    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior: none; /* Disables pull-to-refresh and glow effects */
      }
      /* Global touch action improvement */
      * {
        touch-action: manipulation;
        user-select: none; /* Prevent text selection mostly */
        -webkit-user-select: none;
      }
      /* Allow selection in inputs */
      input, textarea {
        user-select: text;
        -webkit-user-select: text;
      }
      /* Custom scrollbar for lists */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(203, 213, 225, 0.5); border-radius: 3px; }

      /* Confetti Animations */
      @keyframes fall {
        0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
        100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
      }
      @keyframes sway {
        0%, 100% { transform: translateX(0px); }
        50% { transform: translateX(25px); }
      }
      .confetti-piece {
        position: absolute;
        top: -10vh;
        width: 10px;
        height: 10px;
        animation: fall linear forwards;
      }
    </style>
